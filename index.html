      function App() {
        const [paletteId, setPaletteId] = React.useState('studio-light');
        const [headingFontId, setHeadingFontId] = React.useState('dm-serif-display');
        const [bodyFontId, setBodyFontId] = React.useState('plex-sans');
        const [hoveredKeyId, setHoveredKeyId] = React.useState(null);
        const [tooltipPosition, setTooltipPosition] = React.useState({ x: 0, y: 0 });

        const palette = React.useMemo(
          () => PALETTES.find((p) => p.id === paletteId) || PALETTES[0],
          [paletteId]
        );

        const headingFont = React.useMemo(
          () => HEADING_FONTS.find((f) => f.id === headingFontId) || HEADING_FONTS[0],
          [headingFontId]
        );

        const bodyFont = React.useMemo(
          () => BODY_FONTS.find((f) => f.id === bodyFontId) || BODY_FONTS[0],
          [bodyFontId]
        );

        React.useEffect(() => {
          const root = document.documentElement;
          const vars = {
            '--bg': palette.values.bg,
            '--bg-elevated': palette.values.surface,
            '--bg-elevated-alt': palette.values.surfaceAlt,
            '--keycap': palette.values.keycap,
            '--text-main': palette.values.text,
            '--text-muted': palette.values.textMuted,
            '--accent': palette.values.accent,
            '--accent-soft': palette.values.accentSoft,
            '--accent-strong': palette.values.accentStrong,
            '--border-subtle': palette.values.border,
            '--font-body': bodyFont.css,
            '--font-heading': headingFont.css,
            '--font-mono': MONO_FONT,
          };

          Object.entries(vars).forEach(([key, value]) => {
            root.style.setProperty(key, value);
          });
        }, [palette, headingFont, bodyFont]);

        const hoveredKey = React.useMemo(
          () => SNAPSHOT_KEYS.find((item) => item.id === hoveredKeyId) || null,
          [hoveredKeyId]
        );

        const tooltipStyle = React.useMemo(() => {
          if (!hoveredKey) return { visibility: 'hidden', opacity: 0 };
          const padding = 12;
          const tooltipWidth = 260;
          const tooltipHeight = 80;
          const viewportWidth = window.innerWidth || 0;
          const viewportHeight = window.innerHeight || 0;

          let x = tooltipPosition.x + 14;
          let y = tooltipPosition.y + 18;

          if (x + tooltipWidth + padding > viewportWidth) {
            x = viewportWidth - tooltipWidth - padding;
          }
          if (x < padding) x = padding;

          if (y + tooltipHeight + padding > viewportHeight) {
            y = tooltipPosition.y - tooltipHeight - 18;
          }
          if (y < padding) y = padding;

          return {
            visibility: 'visible',
            opacity: 1,
            left: `${x}px`,
            top: `${y}px`,
          };
        }, [hoveredKey, tooltipPosition]);

                        </option>

                      value={bodyFontId}
                      onChange={(e) => setBodyFontId(e.target.value)}
